{% if navbar_search %}
	<li style="display: flex; align-items: center;">
		<form class="navbar-search-form" action='/search'>
		<input name='q' class='form-control navbar-search' type='text'
			value='{{ frappe.form_dict.q|e if frappe.form_dict.q else ''}}'
			{% if not frappe.form_dict.q%}placeholder="{{ _("Search...") }}"{% endif %}>
		<button class="navbar-search-btn" type="submit">
			<img src="/files/icon_search_navbar.svg" width="24px">
		</button>
		</form>
	</li>
{% endif %}
